name: Playwright Tests - TDT Staging

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run tests every day at 6 AM UTC to monitor staging health
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}

    - name: Run Playwright tests on ${{ matrix.browser }}
      run: npx playwright test --project=${{ matrix.browser }}
      env:
        CI: true

    - name: Upload test results
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30

    - name: Upload test screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-screenshots-${{ matrix.browser }}
        path: test-results/
        retention-days: 7

  # Summary job to check if all browser tests passed
  test-summary:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.test.result }}" == "failure" ]; then
          echo "❌ Some tests failed"
          exit 1
        else
          echo "✅ All tests passed"
        fi

  # Report test results as a comment on PR
  report:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' && !cancelled()
    permissions:
      pull-requests: write
    steps:
    - name: Post test results to PR
      uses: actions/github-script@v7
      with:
        script: |
          const status = '${{ needs.test.result }}' === 'success' ? '✅ Passed' : '❌ Failed';
          const body = `## Playwright Test Results\n\n${status}\n\nTests ran against: https://tdt.akvotest.org/\n\n[View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
